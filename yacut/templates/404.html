{% extends 'base.html' %} 
{% block title %}404. Сервер не может найти запрашиваемую страницу или ресурс.{% endblock %}
{% block content %}
<main>
  <section class="container my-5">
    <div class="row">
      <div class="col-12 col-lg-7 my-5">
        <h1 class="mb-5">Ошибка 404!</h1>
        <p>Это означает, что адрес (URL), не существует на сервере или был удалён.</p>
        <p>
          <a href="{{ url_for('index') }}">Вернуться на главную</a>
        </p>
      </div>
      {#
          <div class="col-12 col-lg-5">
              <img class="img-fluid mx-auto d-block" src="{{ url_for('static', filename='img/404.png') }}" alt="" />
          </div> 
      #}
    </div>
  </section>
</main>
{% endblock %}
